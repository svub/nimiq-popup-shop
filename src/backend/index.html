    <div class="nq-card">
        <div class="nq-card-header">
            <h2>Open orders</h2>
        </div>

            <ul id="open_orders">loading...</ul>
            <p>

            <p>
                <button class="nq-button-s" id="change-key">Change private key and reset shop</button>

            </p>
        </div>
    </div>
