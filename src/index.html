<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@nimiq/style@v0/nimiq-style.min.css" rel="stylesheet">
    <title>Nimiq Pop-Up Shop</title>
</head>
<body class="nq-style">
  <nimiq-shop>
    <h1 class="nq-h1">Nimiq Pop-Up Shop</h1>
    <!-- product A-->
    <div class="nq-card">
      <div class="nq-card-header">
        <h1 class="nq-h1">Product A</h1>
      </div>
      <div class="nq-card-body">
        <p>Description of Product A.</p>
      </div>
      <div class="nq-card-footer">
          <nimiq-shop-checkout-button
            name="Product A"
            price="110000"
            label="Buy"
            buttonColor="gold"
          >
        </nimiq-shop-checkout-button>
      </div>
    </div>
    <!-- product B -->
    <div class="nq-card">
      <div class="nq-card-header">
        <h1 class="nq-h1">Product B</h1>
      </div>
      <div class="nq-card-body">
          <p>Description of Product B.</p>
          <p>Small button + inverse + red</p>
        </div>
        <div class="nq-card-footer">
          <nimiq-shop-checkout-button
            name="Product B"
            price="12000"
            inverse
            buttonColor="red"
          >
          </nimiq-shop-checkout-button>
        </div>
      </div>

      <div class="nq-card">
          <nimiq-shop-checkout-button
            label="Small checkout button, disabled"
            disable
            small>
          </nimiq-shop-checkout-button>
          <nimiq-shop-checkout-button
            label="Pill, red checkout button"
            buttonColor="red"
            pill>
          </nimiq-shop-checkout-button>
        </div>
    </nimiq-shop>
  </body>
</html>
